<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="https://www.ultraq.net.nx/thymeleaf/layout"
											layout:decorate="~{layouts/defaultTemplate}">
	<head>
		<title>Login Form</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"></script>
	</head>
	<body>
		<div th:replace="~{fragments/header.html :: header}"></div>
	
		<div id="outerContainer"
			style="border: 2px solid grey; width: 50%; margin: auto; border-radius: 25px; background-color: aliceblue;">
			<div style="margin: auto; width: 50%; margin-top: 15px;">
				<form action="#" th:action="@{doLogin}" th:object="${loginModel}" method="post">
					<table>
						<tr>
							<td>Username:</td>
							<td><input type="text" th:field="*{username}"></td>
							<td>
								<h5 style="color:red;" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">User
									Name
									Error</h5>
							</td>
						</tr>
						<tr>
							<td>Password:</td>
							<td><input type="password" th:field="*{password}"></td>
							<td>
								<h5 style="color:red;" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password
									Error</h5>
							</td>
						</tr>
						<tr>
							<td colspan="3" style="text-align: center; padding-top: 10px;"><input type="submit" value="Submit">
							</td>
						</tr>
					</table>
					<!-- If errors present, display them -->
					<h4 th:text="${failReason}" style="color:red;">Default text</h4>
					<div th:if="${#fields.hasErrors('*')}">List of Errors</div>
					<div th:each="err : ${#fields.errors('*')}">
						<span style="color:red;" th:text="${err}" class="fieldError"></span>
					</div>
				</form>
			</div>
		</div>
		
		
	
		<div th:replace="~{fragments/footer.html :: footer}"></div>
	</body>
</html>
